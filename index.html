<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<div ng-app="app" class="container" style="margin-top: 10px;">
		<div ng-controller="urlCutController" class="row">
			<div class="col-lg-4"></div>
			<div class="col-lg-4">
				<form class="form">
					<div class="form-group">
						<div class="input-group input-group-lg">
							<input type="text" class="form-control" ng-model="urlToCut" placeholder="URL">
							<span class="input-group-btn">
							<button class="btn btn-default" ng-click="cut()" type="submit">Cut!</button>
							</span>
						</div>
						<div class="form-group">
							<h3 ng-show="!error && cuttedUrl != ''" class="form-control-static">shorted link for {{longUrl}}: <a href="{{domain}}/{{cuttedUrl}}">{{domain}}/{{cuttedUrl}}</a></h3>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
